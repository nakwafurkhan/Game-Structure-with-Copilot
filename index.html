<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors - 5 Round Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="game-header">
            <h1>Rock Paper Scissors</h1>
            <p class="game-subtitle">Best of 5 Rounds - Choose Your Move!</p>
        </div>

        <div class="scoreboard">
            <div class="score-section">
                <h3>Player</h3>
                <div class="score player-score" id="playerScore">0</div>
            </div>
            <div class="round-info">
                <div class="round-counter">
                    Round <span id="currentRound">1</span> of 5
                </div>
            </div>
            <div class="score-section">
                <h3>Computer</h3>
                <div class="score computer-score" id="computerScore">0</div>
            </div>
        </div>

        <div class="game-area">
            <div class="choices-section">
                <h2>Make Your Choice</h2>
                <div class="choices">
                    <button class="choice-btn" data-choice="rock" id="rockBtn">
                        <span class="emoji">ü™®</span>
                        <span class="choice-name">Rock</span>
                    </button>
                    <button class="choice-btn" data-choice="paper" id="paperBtn">
                        <span class="emoji">üìÑ</span>
                        <span class="choice-name">Paper</span>
                    </button>
                    <button class="choice-btn" data-choice="scissors" id="scissorsBtn">
                        <span class="emoji">‚úÇÔ∏è</span>
                        <span class="choice-name">Scissors</span>
                    </button>
                </div>
            </div>

            <div class="result-section" id="resultSection">
                <div class="round-result" id="roundResult">
                    <div class="choices-display">
                        <div class="player-choice">
                            <span class="choice-label">You</span>
                            <span class="choice-emoji" id="playerChoiceEmoji"></span>
                            <span class="choice-text" id="playerChoiceText"></span>
                        </div>
                        <div class="vs-text">VS</div>
                        <div class="computer-choice">
                            <span class="choice-label">Computer</span>
                            <span class="choice-emoji" id="computerChoiceEmoji"></span>
                            <span class="choice-text" id="computerChoiceText"></span>
                        </div>
                    </div>
                    <div class="result-message" id="resultMessage"></div>
                </div>
            </div>
        </div>

        <div class="game-over-section hidden" id="gameOverSection">
            <div class="game-over-content">
                <h2 id="finalResult"></h2>
                <div class="final-scores">
                    <div class="final-score">
                        <span>Your Score: </span>
                        <span id="finalPlayerScore">0</span>
                    </div>
                    <div class="final-score">
                        <span>Computer Score: </span>
                        <span id="finalComputerScore">0</span>
                    </div>
                </div>
                <button class="btn btn--primary play-again-btn" id="playAgainBtn">
                    Play Again
                </button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
